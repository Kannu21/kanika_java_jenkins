pipeline {
    agent any
 
    stages {
        stage('Checkout') {
            steps {
                git 'https://github.com/Kannu21/kanika_java_jenkins'
            }
        }
 
        stage('Compile') {
            steps {
                sh 'javac HelloWorld.java'
            }
        }
 
        stage('Run') {
            steps {
                sh 'java HelloWorld'
            }
        }
    }
}
 
